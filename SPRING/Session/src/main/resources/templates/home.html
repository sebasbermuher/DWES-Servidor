<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Login')"></head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-8">
				<h1 class="text-center">Login</h1>
				<form th:action="@{/}" th:object="${usuario}" method="post">
					<label for="usuario">Usuario</label> 
					<input type="text"
						class="form-control" id="usuario" placeholder="Usuario" th:field="*{usuario}" required>
					<label class="mt-3" for="password">Contraseña</label> <input
						type="password" class="form-control" id="password"
						placeholder="Contraseña" th:field="*{password}" required>
					<button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
