<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Alumnos')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>			
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Ciudad</th>
						<th>Tel√©fono</th>
						<th>Nota</th>
						<th></th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="a : ${alumnos}">
					 	<td th:text="${a.getId()}"></td>
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getCiudad()}"></td>
					 	<td th:text="${a.getTelefono()}"></td>
					 	<td th:text="${a.nota}"></td>
					 	<td><a th:href="@{'/alumnos/alumnos?codigo='+${a.getId()}}"><i class="bi bi-people"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>

			<footer th:replace="fragments/parts::footer(info='menu.subjects')"></footer>
		</div>
	</div>
</body>
</html>
