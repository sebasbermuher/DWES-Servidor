<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Asignatur de grado')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<h1 class="text-center mt-3">PROFESOR</h1>
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>NIF</th>
							<th>Nombre</th>
							<th>Apellido1</th>
							<th>Apellido2</th>
							<th>Ciudad</th>
							<th>Direccion</th>
							<th>Telefono</th>
							<th>Fecha Nacimiento</th>
							<th>Sexo</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${departamentos.getProfesores()}">
							<td th:text="${p.getId()}"></td>
							<td th:text="${p.getNif()}"></td>
							<td th:text="${p.getNombre()}"></td>
							<td th:text="${p.getApellido1()}"></td>
							<td th:text="${p.getApellido2()}"></td>
							<td th:text="${p.getCiudad()}"></td>
							<td th:text="${p.getDireccion()}"></td>
							<td th:text="${p.getTelefono()}"></td>
							<td th:text="${p.getFechaNacimiento()}"></td>
							<td th:text="${p.getSexo()}"></td>

						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
</html>
