<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Registro')"></head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<h1>Formulario Registro</h1>
				<div th:if="${usuario.usuario == null}">
					<form action="#" th:action="@{/forms/registro}" th:object="${usuario}" method="post">
						 <label for="usuario">Usuario</label>
	    				 <input type="text" class="form-control" id="usuario" placeholder="Usuario" th:field="*{usuario}" required>			
	    				 <label class="mt-3" for="password">Contraseña</label>
	    				 <input type="password" class="form-control" id="password" placeholder="Contraseña" th:field="*{password}" required>
	    				 <label class="mt-3" for="tipo">Tipo</label>
	    				 <textarea rows="10" class="form-control" id="tipo" placeholder="Tipo" th:field="*{tipo}"></textarea>
	    				 <button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
					</form>
				</div>	
				<div th:unless="${usuario.usuario == null}">
					<h1>Usuario:: <span th:text="${usuario.usuario}"></span></h1>
					<h1>Contraseña: <span th:text="${usuario.password}"></span></h1>
					<h1>Tipo: <span th:text="${usuario.tipo}"></span></h1>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
