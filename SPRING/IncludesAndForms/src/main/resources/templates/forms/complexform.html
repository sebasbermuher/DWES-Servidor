<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Complex Form')"></head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<h1>Formulario simple</h1>
				<div th:if="${user.userName == null}">
					<form action="#" th:action="@{/forms/complexform}" th:object="${user}" method="post">
						 <label for="userName">Username</label>
	    				 <input type="text" class="form-control" id="userName" placeholder="username" th:field="*{userName}" required>			
	    				 <label class="mt-3" for="firstName">First Name</label>
	    				 <input type="text" class="form-control" id="firstName" placeholder="first name" th:field="*{firstName}" required>
	    				 <label class="mt-3" for="lastName">Last Name</label>
	    				 <input type="text" class="form-control" id="lastName" placeholder="last name" th:field="*{lastName}" required>
	    				 <label class="mt-3" for="sex">Sex</label>
	    				 <p><input type="radio" name="sex" th:field="*{sex}" class="form-check-input" value="Male" id="Male">
	    				 <label class="form-check-label" for="Male"> Male</label></p>
	    				 <p><input type="radio" name="sex" th:field="*{sex}" class="form-check-input" value="Female" id="Female">
	    				 <label class="form-check-label" for="FeMale"> Female</label></p>
	    				 <p><input type="radio" name="sex" th:field="*{sex}" class="form-check-input" value="Other" id="Other">
	    				 <label class="form-check-label" for="Other">Other</label></p>	    				 
	    				 <button type="submit" class="btn btn-primary mt-3 w-100">ENVIAR</button>
					</form>
				</div>	
				<div th:unless="${user.userName == null}">
					
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
